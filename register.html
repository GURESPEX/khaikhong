<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>ขายของ - สมัครสมาชิก</title>
</head>

<body>
    <div class="container">

        <img class="bgLogo" src="img/logo_image/logo.svg">

        <main>
            <article class="darkBG">
                <div class="wrapper">
                    <form class="form" action="login.html">
                        <fieldset>
                            <legend>สมัครสมาชิก</legend>
                            <div class="vBox">
                                <label for="username">ชื่อผู้ใช้</label>
                                <input type="text" id="username" placeholder="ชื่อผู้ใช้">
                            </div>
                            <div class="vBox">
                                <label for="email">อีเมล</label>
                                <input type="text" id="email" placeholder="อีเมล">
                            </div>
                            <div class="vBox">
                                <label for="password">รหัสผ่าน</label>
                                <input type="password" id="password" placeholder="รหัสผ่าน">
                            </div>
                            <div class="hBox">
                                <a href="login.html" class="textBtn smallText">
                                    <i class="ri-arrow-left-s-line"></i>
                                    กลับไปหน้าเข้าสู่ระบบ
                                </a>
                            </div>
                            <button type="submit" class="primaryBtn">ยืนยัน</button>
                        </fieldset>
                    </form>
                </div>
            </article>
        </main>

    </div>

    <script src="data/store.js"></script>
    <script src="data/user.js"></script>

    <script src="js/global.js"></script>
    <script src="js/slide.js"></script>

</body>

</html>
