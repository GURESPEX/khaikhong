<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>ขายของ - เข้าสู่ระบบ</title>
</head>

<body>
    <div class="container">

        <img class="bgLogo" src="img/logo_image/logo.svg">

        <main>
            <article class="darkBG">
                <div class="wrapper">
                    <form class="form">
                        <fieldset>
                            <legend>เข้าสู่ระบบ</legend>
                            <div class="vBox">
                                <label for="email">อีเมล</label>
                                <input type="text" id="email" value="natthanan.th@kkumail.com" placeholder="อีเมล"
                                    oninput="localStorage.setItem('email',this.value)">
                            </div>
                            <div class="vBox">
                                <label for="password">รหัสผ่าน</label>
                                <input type="password" id="password" value="12345678" placeholder="อีเมล"
                                    placeholder="รหัสผ่าน" oninput="localStorage.setItem('password',this.value)">
                            </div>
                            <div id="errorAlert">
                                <i class="ri-error-warning-fill"></i><span>ERROR</span>
                            </div>
                            <button type="button" class="primaryBtn" onclick="validation()">ยืนยัน</button>
                            <div class="vBox">
                                <div class="hBox smallText">
                                    ยังไม่มีบัญชีใช่ไหม?
                                    <a href="register.html" class="textBtnHH">สมัครสมาชิกเลย</a>
                                    <a href="#" class="textBtn forgot">ลืมรหัสผ่าน?</a>
                                </div>
                                <div class="hBox">
                                    <a href="index.html" class="textBtn smallText">
                                        เข้าสู่เว็ปไซต์
                                        <i class="ri-arrow-right-s-line"></i>
                                    </a>
                                </div>
                            </div>
                            <hr class="hrH">
                            <div class="iconList">
                                <a href="#" class="iconBtn"><i class="ri-google-fill"></i></a>
                                <a href="#" class="iconBtn"><i class="ri-facebook-fill"></i></a>
                                <a href="#" class="iconBtn"><i class="ri-twitter-fill"></i></a>
                                <a href="#" class="iconBtn"><i class="ri-apple-fill"></i></a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </article>
        </main>

    </div>

    <script src="data/store.js"></script>
    <script src="data/user.js"></script>

    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
    <script src="js/slide.js"></script>

</body>

</html>
